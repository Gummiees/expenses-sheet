<div class="flex flex-col gap-2">
  <button mat-raised-button  color="accent" (click)="createNewPressed = true">Create new category</button>
  <app-category-table (edit)="selectedCategory = $event"></app-category-table>
  <app-category-form *ngIf="selectedCategory || createNewPressed" [selected]="selectedCategory" (cancel)="onCancel()"></app-category-form>
</div>
