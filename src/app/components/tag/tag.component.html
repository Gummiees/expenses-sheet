<div class="flex flex-col gap-2">
  <button mat-raised-button  color="accent" (click)="onNew()">Create new Tag</button>
  <app-tag-table (edit)="selectedTag = $event" (delete)="clean()"></app-tag-table>
  <app-tag-form *ngIf="selectedTag || createNewPressed" [selected]="selectedTag" (save)="clean()" (cancel)="clean()"></app-tag-form>
</div>
