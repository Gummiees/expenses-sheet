

  <mat-card>

  <table class="w-full" mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="row descriptions"> Description </th>
    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="row totals"> Total </th>
    <td mat-cell *matCellDef="let element" class="text-right pr-6"> {{ element.amount| number:'1.2-2' }} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="row dates"> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.date | date:'dd/MM/yyyy' }} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="row types"> Type </th>
    <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
  </ng-container>
  <ng-container matColumnDef="categories">
    <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="row categories"> Categories </th>
    <td mat-cell *matCellDef="let element"> {{ element.categories.join(', ') }} </td>
  </ng-container>
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="row tags"> Tags </th>
    <td mat-cell *matCellDef="let element"> {{ element.tags.join(', ') }} </td>
  </ng-container>
  <ng-container matColumnDef="action" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex gap-1">
        <button mat-mini-fab color="primary" aria-label="Update entry" matTooltip="Update entry" matTooltipPosition="left" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Delete entry" matTooltip="Delete entry" matTooltipPosition="right" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
  [pageSize]="10" [pageSizeOptions]="[10, 25, 100]" aria-label="Select page"></mat-paginator>
</mat-card>
